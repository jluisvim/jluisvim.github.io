# config/simulacion.yaml
robots:
  - id: "patrullero_alpha"
    tipo: "ruedas"
    config:
      velocidad_maxima: 2.5
      autonomia: 10.0
      radio_giro: 0.6
      traccion: 0.9
      posicion_inicial: [30, 40, 0]
      rol: "guardian_perimetro"
      sensores: ["camara_360", "lidar", "termica"]

  - id: "drone_vigilancia"
    tipo: "quadcopter"
    config:
      velocidad_maxima: 18.0
      autonomia: 0.75
      altura_maxima: 150
      estabilidad_viento: 6.0
      posicion_inicial: [100, 100, 80]
      rol: "explorador_riesgo"
      sensores: ["camara_4k", "zoom_30x", "gimbal"]

  - id: "rov_profundidad"
    tipo: "submarino"
    config:
      velocidad_maxima: 3.2
      autonomia: 8.0
      profundidad_maxima: 80
      flotabilidad: "neutra"
      posicion_inicial: [160, 160, -25]
      rol: "monitoreo_acuatico"
      sensores: ["sonar", "camara_sub", "calidad_agua"]

  - id: "unidad_rapida"
    tipo: "anfibio"
    config:
      velocidad_tierra: 2.0
      velocidad_agua: 3.0
      autonomia: 12.0
      posicion_inicial: [80, 180, 0]
      rol: "respuesta_emergencia"
      sensores: ["multisensor", "gps", "comunicacion"]

simulacion:
  duracion_paso: 1.5
  pasos_totales: 100
  probabilidad_amenaza: 0.25
  zona_patrullaje:
    x_min: 0
    x_max: 200
    y_min: 0
    y_max: 200
    z_min: -50
    z_max: 150
